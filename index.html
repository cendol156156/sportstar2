<div id="player" style="max-width: 100%; aspect-ratio: 16 / 9; background: black;"></div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
  const video = document.createElement('video');
  video.controls = true;
  video.autoplay = true;
  video.style.width = '100%';
  video.style.height = '100%';

  const videoSrc = "https://wahyu1ptv.pages.dev/SportStars2-HD.m3u8";
  const playerContainer = document.getElementById('player');
  playerContainer.appendChild(video);

  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(videoSrc);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, function () {
      video.play();
    });
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    // Untuk browser seperti Safari
    video.src = videoSrc;
    video.addEventListener('loadedmetadata', function () {
      video.play();
    });
  } else {
    playerContainer.innerHTML = "<p style='color:white;'>Browser Anda tidak mendukung pemutaran video ini.</p>";
  }
</script>
